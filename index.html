<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Syne+Mono&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="app.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header class="upper-part">
        <div class="left">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>

        <img src="./images/logo.svg" alt="" class="right logo" />
      </header>

      <main class="lower-part">
        <h2>Spending - Last 7 days</h2>
        <section class="chart-container"></section>

        <hr />

        <section class="stats">
          <div class="left">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>

          <div class="right">
            <b>+2.4%</b>
            <p>from last month</p>
          </div>
        </section>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/lukejans">Luke Janssen</a>.
      </footer>
    </div>
  </body>
</html>
